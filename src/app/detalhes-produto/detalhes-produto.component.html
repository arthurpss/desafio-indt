<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col">
                <div *ngIf="produto" class="card mb-4 shadow-sm">
                    <img [src]="produto.imagem" [alt]="produto.nome">
                    <div class="card-body">
                        <h2 class="card-text">{{produto.nome}}</h2>
                        <p class="card-text">{{produto.descricao}}</p>
                        <p class="card-text">R$ {{produto.valor}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary"
                                    (click)="editarProduto(produto.id)">Editar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <h4 *ngIf="!produto"> Produto n√£o existe </h4>
            </div>
        </div>
    </div>
</div>
