<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1>Produtos</h1>
            <p class="lead text-muted">CRUD de produtos:<br> Crie, visualize, edite e delete os produtos</p>
            <p>
                <a href="/cadastro-produto" class="btn btn-primary my-2">Criar produto</a>
            </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div *ngFor="let produto of produtos" class="card mb-4 shadow-sm">
                        <img src="{{produto.imagem_url}}" alt="{{produto.nome}}">
                        <div class="card-body">
                            <p class="card-text">{{produto.descricao}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Ver</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Editar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
